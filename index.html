<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-section">
      <div class="center-section">
        <div class="heading-picture">
          <img src="./images/illustration-hero.svg" alt="hero picture" />
        </div>
        <h1 class="order-summary">Order Summary</h1>
        <p class="content">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="payment-section">
          <img src="images/icon-music.svg" alt="" />
          <ul class="list-item">
            <li class="annual-plan">Annual Plan</li>
            <li class="price">$59.99/year</li>
          </ul>
          <p class="change">Change</p>
        </div>
        <button class="btn-proceed-payment">Proceed to Payment</button>
        <br />
        <button class="btn-cancel-order">Cancel Order</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nard</a>.
    </div>
  </body>
</html>
